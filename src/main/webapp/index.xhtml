<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/faces/template.xhtml">

            <ui:define name="content">
                <!--<p:outputLabel value="Face API and Emotional API Sample Application with Java EE"/>-->
                <h:form>
                    <p:photoCam widgetVar="pc" listener="#{faceViewController.oncapture}" update="uploaded" />
                    <p:commandButton value="Capture" onclick="PF('pc').capture()" update="uploaded"/>
                    <p:outputPanel id="uploaded" rendered="#{not empty faceViewEntity.fileName}">
                        #{request.contextPath}#{faceViewEntity.fileName}
                    </p:outputPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
